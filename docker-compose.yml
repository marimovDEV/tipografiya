version: '3.8'

services:
  # Redis for caching and Channels
  redis:
    image: redis:7-alpine
    container_name: printery_redis
    ports:
      - "6379:6379"
    networks:
      - printery_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend (using SQLite)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: printery_backend
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - db_volume:/app/db  # SQLite database volume
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - printery_network

  # Celery Worker (for async tasks like Excel generation)
  celery:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: printery_celery
    command: celery -A core worker -l info
    volumes:
      - ./backend:/app
      - db_volume:/app/db  # Share SQLite database
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - printery_network

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: printery_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - printery_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: printery_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
    depends_on:
      - backend
      - frontend
    networks:
      - printery_network

volumes:
  db_volume:  # SQLite database
  static_volume:
  media_volume:

networks:
  printery_network:
    driver: bridge
